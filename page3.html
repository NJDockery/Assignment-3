<body>
    <header class="h">
      <h1>Assignment 2 Page 3</h1>
    </header>
  
    <main class="m">
      <form  name="myForm" action="https://webdevbasics.net/scripts/yoga.php" onsubmit="return validateForm()" method="post">
      <label for="fname">First Name:</label><br>
      <div tabindex="6"><input type="text" placeholder="Enter first name here" maxlength="50" id="fname" name="fname"></div><br>

      <label for="lname">Last Name:</label><br>
      <div tabindex="7"><input type="text" placeholder="Enter last name here" maxlength="50" id="lname" name="lname"></div><br>

      <label for="birthYear">Birth Year:</label><br>
      <div tabindex="8"><input type="number" min="1900" max="2022" id="birthYear" name="birthYear"></div><br>

      <label for="email">Email:</label><br>
      <div tabindex="9"><input type="email" placeholder="Enter a valid email here" id="email" name="email"></div><br>

      <label for="username">Username:</label><br>
      <div tabindex="10"><input type="text" maxlength="10" minlength="5" id="username" name="username" required></div><br>

      <label for="password">Password</label><br>
      <div tabindex="11"><input type="password" minlength="8" id="password" name="password" required></div><br>
      
      <label for="passwordConfirm">Reenter password:</label><br>
      <div tabindex="12"><input type="password" id="passwordConfirm" name="passwordConfirm" required></div><br>

      <label for="phonenum1">Phone number:</label><br>
      <div tabindex="13"><input type="tel" input name="teliphone number" id="phonenum1" name="Phone Number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="###-###-####"></div>
      <p></p>
      <div tabindex="14"><input type="submit" value="Submit"></div>
      <div tabindex="15"><input type="reset"></div>
    </form> 
    </main>
